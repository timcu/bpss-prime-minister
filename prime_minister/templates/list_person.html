{% extends "layout.html" %}
{% block page_content %}
    <form method="post">
        <label for="given-name">Given name</label>
        <input name="given_name" id="given-name" value="{{ frm.given_name }}">
        <label for="surname">Surname</label>
        <input name="surname" id="surname" value="{{ frm.surname }}">
        <input type="submit" value="search">
    </form>
    {% if persons %}
        <table>
            <tr>
                <th>Common name</th>
                <th>Birth place</th>
                <th>Action</th>
            </tr>
            {% for person in persons %}
                <tr>
                    <td>{{ person.vc_prenominal }} {{ person.vc_common_name }} {{ person.vc_surname }} </td>
                    <td>{{ person.vc_birth_place }}</td>
                    <td><a href="{{ url_for('view_person',id_person=person.id) }}">view</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
